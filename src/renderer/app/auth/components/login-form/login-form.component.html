<div class="container pt-5">
  <form class="form-horizontal" role="form" method="POST" action="">

    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h4>Enter Your Creditials</h4>
        <hr>

        <div class="alert alert-danger" role="alert">
          <strong>Error: </strong> Incorrect Login or Password
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

      </div>
    </div>

    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="form-control-feedback">
          <div class="alert alert-warning" role="alert">
            <strong>Attention: </strong> Please Enter Your Login
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </div>

        <div class="form-group">
          <label class="sr-only" for="email">E-Mail Address</label>
          <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <div class="input-group-addon" style="width: 2.6rem">
              <i class="fa fa-user"></i>
            </div>
            <input type="text" name="email" class="form-control" id="email" placeholder="Enter Login" required autofocus>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="form-control-feedback">
          <div class="alert alert-warning" role="alert">
            <strong>Attention: </strong> Please Enter Your Password
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </div>

        <div class="form-group">
          <label class="sr-only" for="password">Password</label>
          <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <div class="input-group-addon" style="width: 2.6rem">
              <i class="fa fa-key"></i>
            </div>
            <input type="password" name="password" class="form-control" id="password" placeholder="Enter Password" required>
          </div>
        </div>

      </div>
    </div>

    <div class="row pt-2">
      <div class="col-md-6 offset-md-3 text-right">
        <button type="submit" class="btn btn-success">
          <i class="fa fa-sign-in"></i> Login</button>
      </div>
    </div>
  </form>
</div>
